<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnB</title>
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/4-filters.css">
		<link rel="stylesheet" href="styles/5-filters.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="icon" type="images/png" href="images/icon.png">
	</head>
	<body>
		<header>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Available states</h4>
					<div class="popover">
						<ul>
							<li><h2>California</h2>
								<ul>
									<li>San Diego</li>
									<li>Sacramento</li>
									<li>Los Angeles</li>
								</ul>
							</li>
							<li><h2>New York</h2>
								<ul>
									<li>New York City</li>
									<li>Buffalo</li>
									<li>Rochester</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Available amenities</h4>
					<div class="popover">
						<ul>
							<li>Hot shower</li>
							<li>Fire place</li>
							<li>Hike trail</li>
						</ul>
					</div>
				</div>
				<button type="button">Search</button>
			</section>
		</div>
		<footer>Best School</footer>
